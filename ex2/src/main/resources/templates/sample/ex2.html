<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 반복문 -->
<ul>
    <li th:each="dto : ${list}">
         [[${dto}]]
    </li>

</ul>

<!--   반복문의 상태state 객체-->
<ul>
    <li th:each="dto, state : ${list}">
        [[${state.index}]] --- [[${dto}]]
    </li>

</ul>


<ul>
    <li th:each="dto, state : ${list}" th:if="${dto.sno %5 ==0}">
        [[${dto}]]
    </li>

</ul>

<ul>
<!--    sno가 5로 나눈 나머지가 0인 경우에는 sno만 출력하고 그렇지 않으면 first를 출력하라 -->
    <li th:each="dto, state : ${list}">
        <span  th:if="${dto.sno %5 ==0}" th:text="${'---------------'+ dto.sno}">  </span>
        <span th:unless="${dto.sno %5 ==0}" th:text="${dto.first}" ></span>
    </li>

</ul>

<!-- 삼항 연산자를 적용 할 때 단순 2개의 항만으로도 처리가 가능하다. -->
<ul>
    <!--    sno가 5로 나눈 나머지가 0인 경우에는 sno만 출력하고 그렇지 않으면 first를 출력하라 -->
    <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 ==0 }? ${dto.sno}">
    </li>

</ul>
<!-- 삼항 연산자를 적용 할 때 단순 2개의 항만으로도 처리가 가능하다.  3개의 항으로도 역시 처리 가능-->
<ul>
    <!--    sno가 5로 나눈 나머지가 0인 경우에는 sno만 출력하고 그렇지 않으면 first를 출력하라 -->
    <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 ==0 }? ${dto.sno} : ${dto.first}">
    </li>

</ul>

<!-- th:block 은 별도의 태그가 필요 없다. 실제 화면에서는 html로 처리되지 않기에 루프등을 별도로 처리하는 용도로 사용 -->
<ul>
    <th:block th:each="dto:${list}">
        <li th:text="${dto.sno % 5 ==0}? ${dto.sno} :${dto.first}"></li>
    </th:block>

</ul>


</body>
</html>
